<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./indedx.css" />
  </head>
  <body>
    <div id="app">
      <div v-if='books.length'>
        <table>
          <thead>
            <tr>
              <th></th>
              <th>书籍名称</th>
              <th>出版日期</th>
              <th>价格</th>
              <th>购买数量</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(book, index) in books">
              <td>{{ book.id }}</td>
              <td>{{ book.name }}</td>
              <td>{{ book.date }}</td>
              <!-- 方式一 -->
              <!-- <td>{{ getFinalPrice(book.price) }}</td> -->

              <!-- 方式二: 过滤器方式 -->
              <td>{{ book.price | showPrice }}</td>

              <td>
                <button @click="decrement(index)" :disabled="book.count === 1">
                  -
                </button>
                {{ book.count }}
                <button @click="increment(index)">+</button>
              </td>
              <td><button @click="removeHandle(index)">移除</button></td>
            </tr>
          </tbody>
        </table>
        <h3>总价格: {{ priceAll | showPrice }}</h3>
      </div>
      <h2 v-else='books.length'>购物车为空...</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
