<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
      <h1>{{ message }}: world</h1>
      <h1>{{ firstName + ' ' + lastName }}</h1>
      <h1>{{ firstName }}{{ lastName }}</h1>
      <h1>{{ counter * 2 }}</h1>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好",
          firstName: "朱",
          lastName: "晨阳",
          counter: 100,
        },
      });
    </script>
  </body>
</html>
