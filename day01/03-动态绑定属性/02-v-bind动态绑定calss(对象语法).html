<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .active {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- <h1 class="active">{{ message }}</h1>
      <h1 :class="active">{{ message }}</h1> -->

      <!-- <h2 :class="{类名1: boolean, 类名2: boolean}"> {{ message }} </h2> -->
      <h2 class="title" :class="{active: isActive, line: isLine}">
        {{ message }}
      </h2>
      <h2 class="title" :class="getClass()">
        {{ message }}
      </h2>

      <button v-on:click="btnClick">按钮</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好",
          isActive: "true",
          isLine: "false",
          bgc: "res",
        },
        methods: {
          btnClick: function () {
            this.isActive = !this.isActive;
          },
          getClass: function () {
            return { active: this.isActive, line: this.isLine };
          },
        },
      });
    </script>
  </body>
</html>
