<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn></cpn>
      <cpn1></cpn1>
    </div>

    <!-- 抽离方式一 -->
    <script type="text/x-template" id="cpn">
      <div>
        <h2>我是标题</h2>
        <p>我是内容, 哈哈哈哈</p>
      </div>
    </script>

    <!-- 抽离方式二 -->
    <template id="cpn1">
      <div>
        <h2>{{ title }}</h2>
        <p>我是内容, heheheeh</p>
      </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      //  1. 注册全局组件
      Vue.component("cpn", {
        template: "#cpn",
      });
      Vue.component("cpn1", {
        template: "#cpn1",
        // 组件中数据保存在这里
        data() {
          return {
            title: '我是data数据'
          };
        },
      });

      const app = new Vue({
        el: "#app",
        data: {
          message: "你好",
        },
      });
    </script>
  </body>
</html>
