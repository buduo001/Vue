<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn></cpn>
      <cpn></cpn>
      <cpn></cpn>
      <button @click="btnClick">按钮</button>
    </div>

    <template id="cpn">
      <div>
        我是子组件
      </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好",
        },
        methods: {
          btnClick() {
            // 获取数据
            console.log(this.$children);
            // 操作方法
            this.$children[0].showMessage();
            // 操作属性
            console.log(this.$children[0].name)
            console.log('=================')
            for (const c of this.$children) {
              console.log(c.name)
              c.showMessage()
            }
          },
        },
        components: {
          cpn: {
            template: "#cpn",
            data() {
              return {
                name: "我是子组件的 name",
              };
            },
            methods: {
              showMessage() {
                console.log("showMwssage");
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
