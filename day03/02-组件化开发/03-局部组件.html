<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 第一个vue实例 -->
    <div id="app">
      <cpn></cpn>
      <cpn></cpn>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      // 1. 创建组件构造器
      const cpnC = Vue.extend({
        template: `
        <div>
          <h2>我是标题</h2>
          <p>我是内容, 哈哈哈哈哈</p>
        </div>
      `,
      });

      const app = new Vue({
        el: "#app",
        data: {
          message: "你好",
        },
        // 注册组件
        components: {
          // cpn 是使用组件时的标签名 (在这里注册是局部组件)
          cpn: cpnC,
        },
      });
    </script>
  </body>
</html>
