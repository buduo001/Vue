<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn :c-info="info" :child-my-message="message"></cpn>
    </div>

    <template id="cpn">
      <div>
        <div>{{ cInfo }}</div>
        <div>{{ childMyMessage }}</div>
      </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const cpn = {
        template: "#cpn",
        props: {
          cInfo: {
            type: Object,
            default() {
              return {};
            },
          },
          childMyMessage: {
            type: String,
            default: "",
          },
        },
      };
      const app = new Vue({
        el: "#app",
        data: {
          info: {
            name: "buduo",
            age: 20,
            height: 1.85,
          },
          message: "hello world",
        },
        components: {
          cpn,
        },
      });
    </script>
  </body>
</html>
