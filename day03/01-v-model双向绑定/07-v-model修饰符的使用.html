<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <!-- 1. 修饰符: lazy -->
    <!-- 失去焦点或敲回车的时候才绑定 -->
    <input type="text" v-model.lazy="message">
    <h2>{{ message }}</h2>

    <br><hr><br>

    <!-- 2. 修饰符: number -->
    <!-- 如果不加.number, 修改值的时候会变成字符串 -->
    <input type="number" v-model.number='age'>
    <h2>{{ typeof(age) }}</h2>

    <br><hr><br>

    <!-- 2. 修饰符: trim -->
    <input type="text" v-model.trim='name'>
    <h2>你输入的名字: {{ name }}</h2>
  </div>
    
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好',
        age: 22,
        name: ''
      },
    });
  </script>
</body>
</html>
