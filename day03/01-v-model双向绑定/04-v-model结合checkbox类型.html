<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- checkbox单选框 -->
      <label><input type="checkbox" v-model="isAgree" />同意协议</label>
      <h2>你选择的是: {{ isAgree }}</h2>
      <button :disabled="!isAgree">下一步</button>

      <br />
      <hr />
      <br />

      <!-- checkbox多选框 -->
      <label
        ><input type="checkbox" value="篮球" v-model="hobbies" />篮球</label
      >
      <label
        ><input type="checkbox" value="足球" v-model="hobbies" />足球</label
      >
      <label
        ><input type="checkbox" value="羽毛球" v-model="hobbies" />羽毛球</label
      >
      <label
        ><input type="checkbox" value="网球" v-model="hobbies" />网球</label
      >
      <h2>你的爱好是: {{ hobbies }}</h2>

      <br />
      <hr />
      <br />

      <!-- 值绑定 -->
      <label v-for='item in originHobbies'>
        <input type="checkbox" :value="item" v-model='hobbies'>{{ item }}
      </label>
      <h2>你的爱好是: {{ hobbies }}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好",
          isAgree: false, //单选框
          hobbies: [],  //多选框
          originHobbies: ['篮球', '足球', '羽毛球', '网球']
        },
      });
    </script>
  </body>
</html>
