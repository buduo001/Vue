<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn></cpn>
      <hr />
      <cpn>
        <p>我是p标签</p>
        <strong>我是strong标签</strong>
        <h4>我是h4标签</h4>
      </cpn>
      <hr>
      <cpn><span>我是span标签</span></cpn>
      <hr />
      <cpn><i>我是i标签</i></cpn>
      <hr />
      <cpn><b>我是b标签</b></cpn>

    </div>

    <template id="cpn">
      <div>
        <h2>我是组件</h2>
        <p>我是组件, 哈哈哈</p>
        <!-- 给插槽一个默认值 -->
        <slot><button>按钮</button></slot>
      </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好",
        },
        components: {
          cpn: {
            template: "#cpn",
          },
        },
      });
    </script>
  </body>
</html>
